

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Average Calculator</h1>
        <label for="numberId">Select Number ID:</label>
        <select id="numberId">
            <option value="p">Prime</option>
            <option value="f">Fibonacci</option>
            <option value="e">Even</option>
            <option value="r">Random</option>
        </select>
        <button id="fetchNumbers">Fetch Numbers</button>
        
        <div id="result">
            <h2>Results</h2>
            <p><strong>Previous State:</strong> <span id="prevState"></span></p>
            <p><strong>Current State:</strong> <span id="currState"></span></p>
            <p><strong>Fetched Numbers:</strong> <span id="fetchedNumbers"></span></p>
            <p><strong>Average:</strong> <span id="average"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
